<html>

<head>
    <title>Canvas tutorial</title>
    <script type="text/javascript">
        function draw() {

            // fillText example
            var ctx = document.getElementById('fillText').getContext('2d');
            ctx.font = "48px serif";
            ctx.fillText("Hello world", 10, 50);

            // strokeText example
            var ctx = document.getElementById('strokeText').getContext('2d');
            ctx.font = "48px serif";
            ctx.strokeText("Hello world", 10, 50);

            // textBaseline example
            var ctx = document.getElementById('textBaseline').getContext('2d');
            ctx.font = "48px serif";
            ctx.textBaseline = "hanging";
            ctx.strokeText("Hello world", 0, 100);
        }
    </script>
    <style type="text/css">
        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body onload="draw();">
    <canvas id="fillText" width="150" height="150"></canvas>
    <br>
    <canvas id="strokeText" width="150" height="150"></canvas>
    <br>
    <canvas id="textBaseline" width="150" height="150"></canvas>
    <br>
</body>

</html>
