<!doctype html>
<html ng-app="hmTime">

<head>
    <style type="text/css">
        html,
        body {
            background-color: #d1c9b8;
        }

        #target {
            width: 500px;
            height: 500px;
            margin-left: auto;
            margin-right: auto;
            vertical-align: middle;
            text-align: center;
            color: white;
            background-color: #444;
            font-size: 36pt;
            font-family: 'Futura', 'Avenir', 'Helvetica', sans-serif;
        }
    </style>
</head>

<body>
    <div id="target">No events yet</div>
    <script type="text/javascript" src="./bower_components/hammerjs/hammer.js"></script>
    <script type="text/javascript">
        var myElement = document.getElementById('target');
        var isScaled = false;

        // create a simple instance
        // by default, it only adds horizontal recognizers
        var mc = new Hammer(myElement);

        // listen to events...
        mc.on("pan pinch press rotate swipe tap doubletap", function(ev) {
            myElement.textContent = ev.type;
            console.log(ev.type);

            if(ev.type == "doubletap" && !isScaled) {
                myElement.style.width = "1000px";
                myElement.style.height = "1000px";
                isScaled = true;
            } else if(ev.type == "tap" && isScaled) {
                myElement.style.width = "500px";
                myElement.style.height = "500px";
                isScaled = false;
            }
        });
    </script>
</body>

</html>
